mutation AddUserInterest($userId: Int!, $userInterest: UserInterestInput!, $override: Boolean) {
    addUserInterest(userId: $userId, userInterest: $userInterest, override: $override) {
        ok
        errors {
            field
            message
        }
        userInterest {
            interest {
              id
              name
            }
            score
        }
    }
}
