mutation AddFriend($userId: Int!, $remove: Boolean) {
    addFriend(userId: $userId, remove: $remove) {
        ok
        errors {
            field
            message
        }
        user {
            ...UserLgFields
        }
        fr {
            id
            users {
                ...UserSmFields
            }
        }
        chats {
            id
            users {
                ...UserSmFields
            }
        }
        matches {
            id
            matches {
                id
                user {
                    ...UserSmFields
                }
                matchDate
            }
        }
        type
    }
}
