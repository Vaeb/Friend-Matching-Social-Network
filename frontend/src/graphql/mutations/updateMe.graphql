mutation UpdateMe(
    $username: String
    $email: String
    $oldPassword: String
    $password: String
    $name: String
    $color: String
    $birthDate: Date
    $universityId: Int
) {
    updateMe(
        username: $username
        email: $email
        oldPassword: $oldPassword
        password: $password
        name: $name
        color: $color
        birthDate: $birthDate
        universityId: $universityId
    ) {
        ok
        errors {
            field
            message
        }
        user {
            ...MeMdFields
        }
    }
}
