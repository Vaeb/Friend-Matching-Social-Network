type Post {
    id: Int!
    text: String!
    creator: User!
    # savedBy(limit: Int): [User!]!
    createdAt: Date!
}

type SendPostResponse {
    ok: Boolean!
    errors: [Error!]
    post: Post
}

type Query {
    getPost(id: Int!): Post
    getPosts(limit: Int): [Post!]!
    getPostsFromUser(userId: Int!, limit: Int): [Post!]!
    getPostsFromFriends(cursor: Int): [Post!]!
    getPostsWeighted(cursor: Int): [Post!]!
}

type Mutation {
    sendPost(text: String!): SendPostResponse!
}

type Subscription {
    newPost: Post!
}
